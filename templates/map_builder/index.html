<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Set API_BASE for subdirectory or root usage
        window.API_BASE = "{{ api_base|default('') }}";
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudra - Map Builder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .builder-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .builder-header {
            background: #2c3e50;
            padding: 15px;
            border-bottom: 2px solid #34495e;
        }
        
        .builder-main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #34495e;
            padding: 15px;
            overflow-y: auto;
        }
        
        .canvas-container {
            flex: 1;
            background: #2c3e50;
            position: relative;
            overflow: auto;
        }
        
        .map-canvas {
            width: 100%;
            height: 100%;
            background: #1a252f;
            position: relative;
            min-width: 2000px;
            min-height: 2000px;
            padding-top: 10px;
            padding-left: 10px;
        }
        
        .map-canvas.gridlines-boxed {
            background-image: 
                linear-gradient(to right, rgba(52, 152, 219, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(52, 152, 219, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 1005px 1005px;
        }
        
        .map-canvas.gridlines-centered {
            background-image: 
                linear-gradient(to right, rgba(52, 152, 219, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(52, 152, 219, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 1030px 1030px;
        }
        
        .room-node {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #3498db;
            border: 2px solid #2980b9;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            font-size: 8px;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .room-node.surrounding-area {
            background: #2c3e50;
            border: 2px solid #34495e;
            opacity: 0.7;
            cursor: default;
        }
        
        .room-node.surrounding-area:hover {
            border-color: #7f8c8d;
            transform: scale(1.05);
        }
        
        .room-node:hover {
            border-color: #00ff00;
            transform: scale(1.1);
        }
        
        .room-node.selected {
            outline: 1px solid #00ff00;
            outline-offset: 1px;
        }
        
        .room-node.multi-selected {
            outline: 1px solid #00ff00;
            outline-offset: 2px;
        }
        
        .exit-indicator {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }
        
        .exit-up {
            top: 2px;
            right: 2px;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #22e6e6;
        }
        
        .exit-down {
            top: 2px;
            left: 2px;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 6px solid #22e6e6;
        }
        
        .selection-box {
            position: absolute;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
            z-index: 999;
        }
        
        .room-tooltip {
            position: absolute;
            background: rgba(44, 62, 80, 0.95);
            color: #ecf0f1;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-line;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.15s ease-in;
            line-height: 1.4;
        }
        
        .room-tooltip.show {
            opacity: 1;
        }
        
        .coord-display {
            position: fixed;
            bottom: 20px;
            left: 320px;
            background: rgba(44, 62, 80, 0.95);
            color: #00ff00;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        
        .coordinate-label {
            position: absolute;
            color: #95a5a6;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        .coordinate-label.x-axis {
            top: 0px;
            transform: translateX(-50%);
        }
        
        .coordinate-label.y-axis {
            left: 0px;
            top: 0px;
            transform: translateY(-50%);
            writing-mode: horizontal-tb;
        }
        
        .connection-line {
            position: absolute;
            background: #95a5a6;
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
        }
        
        .toolbar {
            background: #34495e;
            padding: 10px;
            border-bottom: 1px solid #4a5f7a;
        }
        
        .form-control, .form-select {
            background: #2c3e50;
            border: 1px solid #4a5f7a;
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background: #2c3e50;
            border-color: #3498db;
            color: white;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .btn-primary {
            background: #3498db;
            border-color: #2980b9;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            border-color: #1f4e79;
        }
        
        .btn-success {
            background: #27ae60;
            border-color: #229954;
        }
        
        .btn-success:hover {
            background: #229954;
            border-color: #1e8449;
        }
        
        .btn-danger {
            background: #e74c3c;
            border-color: #c0392b;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            border-color: #a93226;
        }
        
        .btn-warning {
            background: #f39c12;
            border-color: #e67e22;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
            border-color: #d35400;
            color: white;
        }
        
        .btn-warning:disabled {
            background: #7f8c8d;
            border-color: #6c7a89;
            color: #bdc3c7;
            opacity: 0.6;
        }
        
        .btn-secondary {
            background: #95a5a6;
            border-color: #7f8c8d;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
            border-color: #6c7a89;
        }
        
        .btn-secondary:disabled {
            background: #4a5f7a;
            border-color: #34495e;
            color: #7f8c8d;
            opacity: 0.6;
        }
        
        .modal-content {
            background: #2c3e50;
            color: white;
        }
        
        .modal-header {
            border-bottom: 1px solid #4a5f7a;
        }
        
        .modal-footer {
            border-top: 1px solid #4a5f7a;
        }
        
        .btn-outline-primary {
            color: #3498db;
            border-color: #3498db;
        }
        
        .btn-outline-primary:hover {
            background: #3498db;
            border-color: #3498db;
            color: white;
        }
        
        .btn-outline-secondary {
            color: #95a5a6;
            border-color: #95a5a6;
        }
        
        .btn-outline-secondary:hover {
            background: #95a5a6;
            border-color: #95a5a6;
            color: white;
        }
        
        .btn-outline-success {
            color: #27ae60;
            border-color: #27ae60;
        }
        
        .btn-outline-success:hover {
            background: #27ae60;
            border-color: #27ae60;
            color: white;
        }
        
        .form-check-input {
            background-color: #34495e;
            border-color: #4a5f7a;
        }
        
        .form-check-input:checked {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .form-check-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .form-select-sm {
            background-color: #2c3e50;
            border-color: #4a5f7a;
            color: white;
            font-size: 0.875rem;
        }
        
        .form-select-sm:focus {
            background-color: #2c3e50;
            border-color: #3498db;
            color: white;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .context-menu {
            position: fixed;
            background: #2c3e50;
            border: 1px solid #34495e;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            min-width: 150px;
            padding: 4px 0;
        }
        
        .context-menu-item {
            padding: 8px 16px;
            color: #ecf0f1;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .context-menu-item:hover {
            background: #34495e;
        }
        
        .context-menu-item i {
            width: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="builder-container">
        <!-- Header -->
        <div class="builder-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3><i class="fas fa-hammer"></i> Mudra Map Builder</h3>
                <div class="d-flex align-items-center" id="toolbar-controls">
                    
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="builder-main">
            <!-- Sidebar -->
            <div class="sidebar">
                <h5>Current Area</h5>
                <select class="form-select mb-3" id="area-filter">
                </select>
                
                <h5>Rooms</h5>
                <select class="form-select" id="room-list" size="20" multiple>
                    <!-- Room list will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="modal fade" id="roomModal" tabindex="-1">
                <div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Room Editor</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="roomForm"><div class="row"><div class="col-md-6"><div class="mb-3"><label for="roomId" class="form-label">Room ID</label><input type="text" class="form-control" id="roomId" required></div><div class="mb-3"><label for="roomName" class="form-label">Room Name</label><input type="text" class="form-control" id="roomName" required></div><div class="mb-3"><label for="areaSelect" class="form-label">Area</label><select class="form-select" id="areaSelect"><option value="">Select Area</option></select></div></div><div class="col-md-6"><div class="mb-3"><label for="roomX" class="form-label">X Position (East/West)</label><input type="number" class="form-control" id="roomX" value="0"></div><div class="mb-3"><label for="roomY" class="form-label">Y Position (North/South)</label><input type="number" class="form-control" id="roomY" value="0"></div><div class="mb-3"><label for="roomZ" class="form-label">Z Position (Up/Down)</label><input type="number" class="form-control" id="roomZ" value="0"></div></div></div><div class="mb-3"><label for="roomDescription" class="form-label">Description</label><textarea class="form-control" id="roomDescription" rows="4"></textarea></div><div class="mb-3"><div class="d-flex justify-content-between align-items-center mb-2"><label class="form-label mb-0">Exits</label><div class="btn-group btn-group-sm" role="group"><button type="button" class="btn btn-outline-primary" id="selectAllExitsBtn"><i class="fas fa-check-double"></i> Select All</button><button type="button" class="btn btn-outline-secondary" id="clearAllExitsBtn"><i class="fas fa-times"></i> Clear All</button><button type="button" class="btn btn-outline-success" id="autoSelectExitsBtn"><i class="fas fa-magic"></i> Auto Detect</button></div></div><div class="row"><div class="col-md-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="exitNorth"><label class="form-check-label" for="exitNorth">North</label></div></div><div class="col-md-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="exitSouth"><label class="form-check-label" for="exitSouth">South</label></div></div><div class="col-md-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="exitEast"><label class="form-check-label" for="exitEast">East</label></div></div><div class="col-md-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="exitWest"><label class="form-check-label" for="exitWest">West</label></div></div><div class="col-md-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="exitUp"><label class="form-check-label" for="exitUp">Up</label></div></div><div class="col-md-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="exitDown"><label class="form-check-label" for="exitDown">Down</label></div></div></div></div><div class="mb-3"><label for="roomLighting" class="form-label">Lighting</label><select class="form-select" id="roomLighting"><option value="dark">Dark</option><option value="dim">Dim</option><option value="normal" selected>Normal</option><option value="bright">Bright</option></select></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button><button type="button" class="btn btn-primary" id="saveRoomBtn">Save Room</button></div></div></div></div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script type="module" src="/static/map_builder/js/map_builder.js"></script>

            
</body>
</html>
